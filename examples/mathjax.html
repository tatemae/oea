            <button border-radius="2px" class="mo_button" onclick="window.location.href='/courses/MITx/16.90r/2014_SOND/moindex/#anchorMO15';" style="cursor:pointer" title="MO1.5: &#10; Discretize a univariate function and its derivative, assess the truncation error using Taylor series analysis. " type="button" id="discretize">MO1.5</button>
            <button border-radius="2px" class="mo_button" onclick="window.location.href='/courses/MITx/16.90r/2014_SOND/moindex/#anchorMO18';" style="cursor:pointer" title="MO1.8: &#10; Assess whether a numerical method is consistent, and calculate its local order of accuracy. " type="button" id="consistent">MO1.8</button>
            <button border-radius="2px" class="mo_button" onclick="window.location.href='/courses/MITx/16.90r/2014_SOND/moindex/#anchorMO110';" style="cursor:pointer" title="MO1.10: &#10; Demonstrate an understanding of the Dahlquist Equivalence Theorem by describing the relationship between a convergent method, consistency, and stability. " type="button" id="dahlquist">MO1.10</button>
          </p>
          <text>
            <p>
        </p>
            <p>
        Suppose we are given a numerical method for solving $u_ t = f(u,t)$ which we write in the following form, </p>
            <table id="a0000000042" class="equation" width="100%" cellspacing="0" cellpadding="7" style="table-layout:auto;border-style:hidden">
              <tr>
                <td class="equation" style="width:80%;vertical-align:middle;text-align:center;border-style:hidden">\[v^{n+1} = N(v^{n+1},v^ n,v^{n-1}, \ldots , {\Delta t})\]</td>
                <td class="eqnnum" style="width:20%;vertical-align:middle;text-align:left;border-style:hidden">(1.48)</td>
              </tr>
            </table>
            <p>
         For simplicity, the possible dependence on $t$ at various $n$ has been omitted in the definition of $N$ (though it should be there). The local truncation error, $\tau$, is defined as, </p>
            <table id="equ:lte" class="equation" width="100%" cellspacing="0" cellpadding="7" style="table-layout:auto;border-style:hidden">
              <tr>
                <td class="equation" style="width:80%;vertical-align:middle;text-align:center;border-style:hidden">\[\tau \equiv N(u^{n+1},u^ n,u^{n-1}, \ldots , {\Delta t}) - u^{n+1}, \label{equ:lte}\]</td>
                <td class="eqnnum" style="width:20%;vertical-align:middle;text-align:left;border-style:hidden">(1.49)</td>
              </tr>
            </table>
            <p>
         and the local order of accuracy $p$ is, </p>
            <table id="a0000000043" class="equation" width="100%" cellspacing="0" cellpadding="7" style="table-layout:auto;border-style:hidden">
              <tr>
                <td class="equation" style="width:80%;vertical-align:middle;text-align:center;border-style:hidden">\[|\tau | = O({\Delta t}^{p+1}) \qquad \mbox{as} \qquad {\Delta t}\rightarrow 0.\]</td>
                <td class="eqnnum" style="width:20%;vertical-align:middle;text-align:left;border-style:hidden">(1.50)</td>
              </tr>
            </table>
            <p>
         Note: the local order of accuracy is defined to be one less than the order of the leading term of the local truncation error so that the local and global accuracy will be the same. </p>
            <p><b class="bfseries">Exercise 1</b> What is the local order of accuracy for the forward Euler method? </p>
            <p>
              <multiplechoiceresponse>
                <choicegroup direction="vertical">
                  <choice correct="false" name="1">
                    <text> p=0</text>
                  </choice>
                  <choice correct="true" name="2">
                    <text> p=1</text>
                  </choice>
                  <choice correct="false" name="3">
                    <text> p=2</text>
                  </choice>
                  <choice correct="false" name="4">
                    <text> None of the above</text>
                  </choice>
                </choicegroup>
              </multiplechoiceresponse>
            </p>
            <p><b class="bfseries">Exercise 2</b> What is the local order of accuracy for the midpoint method? </p>
            <p>
              <multiplechoiceresponse>

                  </choice>
                  <choice correct="false" name="4">
                    <text> None of the above</text>
                  </choice>
                </choicegroup>
              </multiplechoiceresponse>
            </p>
